<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="photo.css">
</head>
<body>
    <header>
        <div class="container">
            <h1>Vente de Photos</h1>
            <nav>
                <ul>
                    <li><a href="photo.html">Accueil</a></li>
                    <li><a href="photo.html">Boutique</a></li>
                    <li><a href="apropos.html">À propos</a></li>
                    <li><a href="contact.html">Contact</a></li>
                    <li><a href="administration.html">Administration</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <section id="admin">
        <div class="container">
            <h2>Administration</h2>
            <form id="upload-form">
                <label for="photo-title">Titre de la photo :</label>
                <input type="text" id="photo-title" name="photo-title" required>
                
                <label for="photo-upload">Télécharger la photo :</label>
                <input type="file" id="photo-upload" name="photo-upload" accept="image/*" required>
                
                <label for="photo-price">Prix :</label>
                <input type="number" id="photo-price" name="photo-price" step="0.01" required>
                
                <label for="photo-quantity">Quantité disponible :</label>
                <input type="number" id="photo-quantity" name="photo-quantity" required>
                
                <button type="submit">Ajouter la photo</button>
            </form>
        </div>
    </section>
    <script src="photo.js"></script>
</body>
</html>
